{% extends "base.html" %}
{% load django_bootstrap5 %}  {# ver5で必要、テキストでは要らない #}

{% block title %}編集{% endblock %}
{% block content %}
<h1>編集</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}  {# ver5の書き方、テキストは{{ form|bootstrap }} #}
    <br>
    <a href="{% url 'list' %}">戻る</a>
    <input type="submit" class="btn btn-primary" value="更新">    
</form>
{% endblock %}
